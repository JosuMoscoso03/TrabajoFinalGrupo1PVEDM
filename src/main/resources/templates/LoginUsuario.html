<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login Usuario</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
	crossorigin="anonymous">
</head>

<body class="container">
	<h1>INICIAR SESIÓN</h1>
	<div class="card">
		<div class="card-header">
			<h3>Ingrese sus datos</h3>
		</div>
		<div class="card-body">
			<form th:action="@{/save}" th:object=${usuarioForm} method="POST">
				<div class="form-group">
					<label for="idLoginUsuario">Nombre de usuario</label> <input
						type="text" class="form-control" id="idLoginUsuario">
				</div>
				<div class="form-group">
					<label for="idLoginPassword">Password</label> <input
						type="password" class="form-control" id="idLoginPassword">
				</div>

			</form>
		</div>
	</div>
</body>

<div class="card-footer">
	<input type="submit" value="Guardar" class="btn btn-success"
		th:value="Crear usuario">
</div>

</html>

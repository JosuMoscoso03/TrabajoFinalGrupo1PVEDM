<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Persona</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

</head>
<body class="container">
	<h1>PERSONA</h1>
	<form th:action="@{/save}" th:object=${usuario} method="POST">
		<div class="card">
			<div class="card-header">
				<h3>Ingrese los datos requeridos</h3>
			</div>
			<div class="card-body">
			
				<div class="form-group row">
					<label for="idUsuario" class="col-sm-2 col-form-label">Nombre</label>
					<div class="col-sm-10">
						<input th:field="*{nombre}" type="text" class="form-control" id="idnombre">
					</div>
				</div>

				<div class="form-group row">
					<label for="idpassword" class="col-sm-2 col-form-label">Apellido</label>
					<div class="col-sm-10">
						<input th:field="*{}" type="password" class="form-control" id="idapellido">
					</div>
				</div>

				<div class="form-group row">
					<label for="idnombre" class="col-sm-2 col-form-label">Documento</label>
					<div class="col-sm-10">
						<input th:field="*{nombreReal}" type="text" class="form-control" id="idoc">
					</div>
				</div>

				<div class="form-group row">
					<label for="idapellido" class="col-sm-2 col-form-label">Nacionalidad</label>
					<div class="col-sm-10">
						<input th:field="*{apellidoReal}" type="text" class="form-control" id="idnacionalidad">
					</div>
				</div>
			</div>
			<div class="card-footer">
				<input type="submit" value="Guardar" class="btn btn-success">
			</div>
		</div>

	</form>
	
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>

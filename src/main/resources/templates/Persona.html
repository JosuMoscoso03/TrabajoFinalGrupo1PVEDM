<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Persona</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
	crossorigin="anonymous">

</head>
<body class="container">
	<h1>PERSONA</h1>
	<form th:action="@{/save}" th:object=${usuarioForm} method="POST">
		<div class="card">
			<div class="card-header">
				<h3>Ingrese los datos requeridos</h3>
			</div>
			<div class="card-body">

				<div class="form-group row">
					<label for="idnombre" class="col-sm-2 col-form-label">Nombre</label>
					<div class="col-sm-10">
						<input th:field="*{usuarioForm.nombre}" type="text"
							class="form-control" id="idnombre">
					</div>
				</div>

				<div class="form-group row">
					<label for="idapellido" class="col-sm-2 col-form-label">Apellido</label>
					<div class="col-sm-10">
						<input th:field="*{usuarioForm.apellido}" type="text"
							class="form-control" id="idapellido">
					</div>
				</div>

				<div class="form-group row">
					<label for="iddoc" class="col-sm-2 col-form-label">Documento</label>
					<div class="col-sm-10">
						<input th:field="*{usuarioForm.doc}" type="text"
							class="form-control" id="iddoc">
					</div>
				</div>

				<div class="form-group row">
					<label for="idnacionalidad" class="col-sm-2 col-form-label">Nacionalidad</label>
					<div class="col-sm-10">
						<input th:field="*{usuarioForm.nacionalidad}" type="text"
							class="form-control" id="idnacionalidad">
					</div>
				</div>
				<h4>Condición sanitaria</h4>
				<fieldset class="form-group">
					<div class="row">
						<legend class="col-form-label col-sm-2 pt-0">Usa
							tapaboca:</legend>
						<div class="col-sm-10">
							<div class="form-check">
								<input th:field="*{usuarioForm.usaTapaBoca}"
									class="form-check-input" type="radio" name="gridRadios"
									id="gridRadios1" value="usaTapaboca" checked> <label
									class="form-check-label" for="gridRadios1">Sí</label>
							</div>
							<div class="form-check">
								<input th:field="*{usuarioForm.usaTapaBoca}"
									class="form-check-input" type="radio" name="gridRadios"
									id="gridRadios2" value="noUsaTapaboca"> <label
									class="form-check-label" for="gridRadios2">No</label>
							</div>
						</div>
					</div>
				</fieldset>
				<fieldset class="form-group">
					<div class="row">
						<legend class="col-form-label col-sm-2 pt-0">Cumple Terminación del DNI:</legend>
						<div class="col-sm-10">
							<div class="form-check">
								<input th:field="*{usuarioForm.cumpleTerminacionDNI}"
									class="form-check-input" type="radio" name="gridRadios"
									id="gridRadios1" value="cumpleTerminacion" checked> <label
									class="form-check-label" for="gridRadios1">Sí</label>
							</div>
							<div class="form-check">
								<input th:field="*{usuarioForm.cumpleTerminacionDNI}"
									class="form-check-input" type="radio" name="gridRadios"
									id="gridRadios2" value="noCumpleTerminacion"> <label
									class="form-check-label" for="gridRadios2">No</label>
							</div>
						</div>
					</div>
				</fieldset>
				<fieldset class="form-group">
					<div class="row">
						<legend class="col-form-label col-sm-2 pt-0">Posee permiso de circulación:</legend>
						<div class="col-sm-10">
							<div class="form-check">
								<input th:field="*{usuarioForm.poseePermisoCirculacion}"
									class="form-check-input" type="radio" name="gridRadios"
									id="gridRadios1" value="poseePermiso" checked> <label
									class="form-check-label" for="gridRadios1">Sí</label>
							</div>
							<div class="form-check">
								<input th:field="*{usuarioForm.poseePermisoCirculacion}"
									class="form-check-input" type="radio" name="gridRadios"
									id="gridRadios2" value="noPoseePermiso"> <label
									class="form-check-label" for="gridRadios2">No</label>
							</div>
						</div>
					</div>
				</fieldset>
				<fieldset class="form-group">
					<div class="row">
						<legend class="col-form-label col-sm-2 pt-0">Va acompañado/a:</legend>
						<div class="col-sm-10">
							<div class="form-check">
								<input th:field="*{usuarioForm.estaAcompañado}"
									class="form-check-input" type="radio" name="gridRadios"
									id="gridRadios1" value="vaAcompañado" checked> <label
									class="form-check-label" for="gridRadios1">Sí</label>
							</div>
							<div class="form-check">
								<input th:field="*{usuarioForm.estaAcompañado}"
									class="form-check-input" type="radio" name="gridRadios"
									id="gridRadios2" value="vaSolo"> <label
									class="form-check-label" for="gridRadios2">No</label>
							</div>
						</div>
					</div>
				</fieldset>
			</div>

			<div class="card-footer">
				<input type="submit" value="Guardar" class="btn btn-success"
					th:value="Crear usuario">
			</div>
		</div>

	</form>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
		integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
		crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registro Tracking</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
	crossorigin="anonymous">

</head>
<body class="container">
	<h1>REGISTRO TRACKING</h1>
	<form th:action="@{/save}" th:object=${usuario} method="POST">
		<div class="card">
			<div class="card-header">
				<h3>Ingrese los datos requeridos</h3>
			</div>
			<div class="card-body">

				<div class="form-row">
					<div class="col">
						<label for="idfechaHora">Fecha</label> <input type="date"
							class="form-control" id="idfechaHora" placeholder="dd/mm/aaaa">
					</div>
					<div class="col">
						<label for="idlocalidad">Localidad</label> <input type="text"
							class="form-control" id=idlocalidad placeholder="Localidad">
					</div>
				</div>
				<div class="form-group">
					<label for="exampleFormControlTextarea1">Detalle lugar</label>
					<textarea class="form-control" id="exampleFormControlTextarea1"
						rows="3"></textarea>
				</div>

			</div>
			<div class="card-footer">
				<input type="submit" value="Guardar" class="btn btn-success">
			</div>
	</form>

	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
		integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
		crossorigin="anonymous"></script>
</body>
</html>

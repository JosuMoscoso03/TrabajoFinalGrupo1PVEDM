<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body class="container">
	<h1>USUARIO</h1>
	<form th:action="@{/save}" th:object=${usuario} method="POST">
		<div class="card">
			<div class="card-header">
				<h3>Ingrese los datos requeridos</h3>
			</div>
			<div class="card-body">
			    
				<div class="form-group row">
					<label for="idusuario" class="col-sm-2 col-form-label">Nombre de Usuario</label>
					<div class="col-sm-10">
						<input th:field="*{nombreUsuario}" type="text" class="form-control" id="idUsuario">
					</div>
				</div>

				<div class="form-group row">
					<label for="idpassword" class="col-sm-2 col-form-label">Contraseña</label>
					<div class="col-sm-10">
						<input th:field="*{password}" type="password" class="form-control" id="idpassword">
					</div>
				</div>

				<div class="form-group row">
					<label for="idnombre" class="col-sm-2 col-form-label">Nombre Real</label>
					<div class="col-sm-10">
						<input th:field="*{nombreReal}" type="text" class="form-control" id="idnombre">
					</div>
				</div>

				<div class="form-group row">
					<label for="idapellido" class="col-sm-2 col-form-label">Apellido Real</label>
					<div class="col-sm-10">
						<input th:field="*{apellidoReal}" type="text" class="form-control" id="idapellido">
					</div>
				</div>
			</div>
			<div class="card-footer">
				<input type="submit" value="Guardar" class="btn btn-success">
			</div>
		</div>

	</form>
</body>
</html>
